<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />

        <!-- App -->
        <title>Ceub ID</title>
        <meta name="description" content="@lnrdhffmnn" />

        <!-- PWA -->
        <link rel="manifest" href="app.webmanifest" />
        <link rel="icon" href="img/icons/favicon.ico" />
        <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png" />
        <link rel="mask-icon" href="img/icons/mask-icon.svg" color="#c00088" />
        <meta
            name="theme-color"
            content="#fafafa"
            media="(prefers-color-scheme: light)"
        />
        <meta
            name="theme-color"
            content="#171717"
            media="(prefers-color-scheme: dark)"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="css/index.css" />

        <!-- JS -->
        <script src="lib/qrcodejs/js/qrcode.js"></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1>CEUB ID</h1>
            <nav>
                <button
                    type="button"
                    title="Configurações"
                    class="btn-dialog-open"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-sliders"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"
                        />
                    </svg>
                </button>
            </nav>
        </header>

        <!-- Dialog -->
        <dialog>
            <div class="dialog-header">
                <h2>Configurações</h2>
                <button type="button" class="btn-dialog-close">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-x"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                        />
                    </svg>
                </button>
            </div>
            <div class="dialog-body">
                <form id="form-settings">
                    <label>
                        RA
                        <input type="text" name="ra" inputmode="numeric" />
                    </label>
                    <div class="dialog-footer">
                        <button type="button" class="btn-dialog-close">
                            Cancelar
                        </button>
                        <button type="submit" id="btn-dialog-ok">Salvar</button>
                    </div>
                </form>
            </div>
        </dialog>

        <!-- App -->
        <main>
            <div id="qrcode"></div>
            <p id="ra"></p>
        </main>
    </body>
</html>
